<nav class="navbar navbar-expand-sm navbar-light sticky-top">
  <custombrand></custombrand>

  <button
    class="navbar-toggler"
    type="button"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    &#9776;
  </button>

  <div
    [ngbCollapse]="isMenuCollapsed"
    class="collapse navbar-collapse"
    (click)="isMenuCollapsed = true"
  >
    <!-- this class text-right allows the menu to show on the right when collapsed. It has no effect when the menu is expaded -->
    <customlinks
      [user]="user"
      *ngIf="!loading"
      class="text-right"
    ></customlinks>

    <ul class="nav navbar-nav ml-auto navbar-right text-right" *ngIf="!loading">
      <li class="nav-item" *ngIf="user">
        <a class="nav-link" routerLink="/app/profile" routerLinkActive="active">
          <i
            class="fas fa-user fa-lg"
            ngbTooltip="Profile of {{user.email}}"
            placement="left"
          ></i>
        </a>
      </li>

      <li class="nav-item" *ngIf="user">
        <a
          class="nav-link"
          href
          [routerLink]=""
          (click)="doNotCollapse($event);"
        >
          <i
            class="fas fa-sign-out-alt fa-lg"
            mwlConfirmationPopover
            [popoverTitle]="logoutConfirmationTitle"
            [popoverMessage]="logoutConfirmationMessage"
            [appendToBody]="true"
            placement="left"
            (confirm)="do_logout()"
          ></i>
        </a>
      </li>

      <li class="nav-item" *ngIf="!user">
        <a
          class="nav-link btn btn-light btn-sm"
          routerLink="/app/login"
          routerLinkActive="active"
        >
          Sign in
        </a>
      </li>

      <li class="nav-item" *ngIf="allowRegistration && !user">
        <a
          class="nav-link btn btn-light btn-sm"
          routerLink="/public/register"
          routerLinkActive="active"
        >
          Sign up
        </a>
      </li>
    </ul>
  </div>
</nav>
